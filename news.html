<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SetHub News</title>
  <meta name="description" content="SetHub News" />
  <meta name="theme-color" content="#0E141A" />
  <link rel="icon" type="image/png" href="Bilder/lagos.png" />

  <style>
    :root{
      --bg:#0E141A;
      --fg-on:#E6E9ED;
      --glass:rgba(16,24,32,.65);
      --shadow:0 26px 90px rgba(0,0,0,.55);
      --r2:23px;
      --gap:16px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--fg-on);
      background:var(--bg);
      overflow-x:hidden;
      min-height:100vh;
    }
    img{max-width:100%;display:block;height:auto}
    a{color:inherit;text-decoration:none}

    header.site{
      position:fixed;
      left:0; right:0; top:0;
      height:78px;
      background:rgba(16,24,32,.65);
      backdrop-filter:blur(10px);
      border-bottom:1px solid #0f1a22;
      z-index:50;
    }

    .topbar-inner{
      height:100%;
      width:min(1240px,100%);
      margin:0 auto;
      padding:0 14px;
      display:grid;
      grid-template-columns:56px 1fr 56px;
      align-items:center;
    }

    .nav-brand{
      grid-column:2;
      justify-self:center;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:.6rem;
      min-width:0;
      transform:translateY(4px);
    }

    .logo-svg{width:100%;height:100%;display:block}

    .nav-logo{
      height:48px;
      width:auto;
      display:grid;
      place-items:center;
      transform:translateY(10px);
      flex:0 0 auto;
    }

    .nav-text{
      display:flex;
      align-items:center;
      gap:.15em;
      line-height:1;
      font-weight:900;
      letter-spacing:.04em;
      color:#fff;
      font-size:1.6rem;
      white-space:nowrap;
    }
    .nav-text span{cursor:default}

    .burger{
      position:fixed;
      top:16px;
      left:14px;
      z-index:60;
      width:46px;
      height:46px;
      border-radius:12px;
      background:rgba(16,24,32,.7);
      border:1px solid #1f2a35;
      backdrop-filter:blur(10px);
      display:grid;
      place-items:center;
      cursor:pointer;
      opacity:1;
      pointer-events:auto;
      transition:transform .12s ease, filter .12s ease;
    }
    .burger:hover{transform:translateY(-1px);filter:brightness(1.06)}

    .burger .lines{width:20px;height:14px;position:relative}
    .burger .lines span{
      position:absolute;left:0;right:0;
      height:2px;background:#e8eef4;border-radius:2px;
      transition:transform .25s ease, opacity .2s ease, top .25s ease;
    }
    .burger .lines span:nth-child(1){top:0}
    .burger .lines span:nth-child(2){top:6px}
    .burger .lines span:nth-child(3){top:12px}

    body.drawer-open .burger .lines span:nth-child(1){top:6px;transform:rotate(45deg)}
    body.drawer-open .burger .lines span:nth-child(2){opacity:0}
    body.drawer-open .burger .lines span:nth-child(3){top:6px;transform:rotate(-45deg)}

    .top-links{
      position:fixed;
      top:16px;
      left:68px;
      z-index:59;
      display:flex;
      gap:10px;
      opacity:1;
      pointer-events:auto;
      transform:none;
    }

    .top-link{
      height:46px;
      padding:0 14px;
      border-radius:12px;
      background:rgba(16,24,32,.7);
      border:1px solid #1f2a35;
      backdrop-filter:blur(10px);
      display:flex;
      align-items:center;
      gap:10px;
      cursor:pointer;
      user-select:none;
      font-weight:800;
      color:#fff;
      letter-spacing:.02em;
      white-space:nowrap;
    }
    .top-link:hover{background:rgba(19,32,42,.85)}
    .top-link span{color:#b7c2cc;font-weight:700}

    @media (max-width:720px){
      header.site{height:72px}
      .nav-logo{height:44px}
      .nav-text{font-size:1.45rem}
      .burger{width:44px;height:44px;top:14px}
      .top-links{top:14px;left:64px;gap:8px}
      .top-link{height:44px;padding:0 12px}
      .top-link span{display:none}
    }

    @media (max-width:520px){
      .top-links{display:none}
    }

    .drawer{
      position:fixed;
      top:0; left:0; bottom:0;
      width:min(320px,86vw);
      background:rgba(12,18,24,.98);
      border-right:1px solid #16212a;
      z-index:58;
      transform:translateX(-100%);
      transition:transform .32s ease;
      display:flex;
      flex-direction:column;
      padding:90px 18px 18px;
      gap:10px;
    }
    body.drawer-open .drawer{transform:translateX(0)}

    .drawer a{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 14px;
      border-radius:12px;
      background:#0f1820;
      border:1px solid #1a2530;
      font-weight:700;
      letter-spacing:.02em;
    }
    .drawer a:hover{background:#13202a}
    .drawer small{color:#94a3b8;font-weight:600}

    .drawer-backdrop{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.45);
      z-index:57;
      opacity:0;
      pointer-events:none;
      transition:opacity .25s ease;
    }
    body.drawer-open .drawer-backdrop{opacity:1;pointer-events:auto}

    main{
      padding:92px 5% 60px;
      width:min(1240px,100%);
      margin:0 auto;
    }
    @media (max-width:720px){ main{padding-top:84px} }
    @media (max-width:420px){ main{padding-inline:4%} }

    .panel{
      border-radius:var(--r2);
      background:
        radial-gradient(1200px 700px at 72% 22%, rgba(236,72,153,.22), transparent 70%),
        radial-gradient(1100px 650px at 78% 82%, rgba(59,130,246,.18), transparent 65%),
        rgba(15,22,30,.68);
      border:1px solid #223041;
      box-shadow:var(--shadow);
      padding:clamp(14px,2.2vw,20px);
    }

    .section-title{
      font-weight:900;
      font-size:clamp(2rem,3.4vw,2.7rem);
      letter-spacing:.01em;
      margin:18px 0 12px;
    }

    .divider{
      height:1px;
      background:rgba(255,255,255,.08);
      margin:22px 0 6px;
      border-radius:999px;
    }

    .slider{
      position:relative;
      border-radius:18px;
      overflow:hidden;
      background:#0b1218;
      border:1px solid rgba(255,255,255,.08);
      touch-action:pan-y;
    }
    .track{
      display:flex;
      transition:transform .38s ease;
      will-change:transform;
    }
    .slide{
      min-width:100%;
      position:relative;
      display:block;
      height:clamp(320px,42vw,520px);
    }
    @media (max-width:700px){
      .slide{height:clamp(280px,56vw,420px)}
    }
    .slide img{width:100%;height:100%;object-fit:cover}
    .slide .fade{
      position:absolute;
      inset:0;
      background:linear-gradient(180deg, rgba(0,0,0,0) 30%, rgba(0,0,0,.78) 100%);
    }
    .slide .meta{
      position:absolute;
      left:18px;
      bottom:16px;
      right:18px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .meta .small{color:#cfd6dd;font-weight:700;font-size:1rem;opacity:.92}
    .meta .big{
      font-weight:900;
      font-size:clamp(1.35rem,2.6vw,2rem);
      letter-spacing:.01em;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
    }

    .dots{
      display:flex;
      justify-content:center;
      gap:12px;
      padding:14px 0 2px;
    }
    .dot{
      width:12px;height:12px;border-radius:999px;
      border:1px solid rgba(255,255,255,.25);
      background:rgba(255,255,255,.12);
      cursor:pointer;
    }
    .dot[aria-current="true"]{background:#fff;border-color:#fff}

    .row3{
      display:grid;
      grid-template-columns:repeat(3,minmax(0,1fr));
      gap:var(--gap);
    }
    @media (max-width:980px){
      .row3{grid-template-columns:repeat(2,minmax(0,1fr))}
    }
    @media (max-width:560px){
      .row3{grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
      :root{--gap:12px}
    }

    .news-card{
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.08);
      background:linear-gradient(180deg,#101820,#0b1218);
      position:relative;
      transform:translateY(0);
      transition:transform .15s ease, border-color .15s ease;
    }
    .news-card:hover{transform:translateY(-2px);border-color:rgba(255,255,255,.16)}

    .news-card .thumb{
      height:clamp(150px,18vw,210px);
      background:#0b1218;
      position:relative;
    }
    @media (max-width:560px){
      .news-card .thumb{height:140px}
    }
    .news-card .thumb img{width:100%;height:100%;object-fit:cover}

    .news-card .arrow{
      position:absolute;
      right:12px;
      bottom:12px;
      width:34px;height:34px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(16,24,32,.45);
      display:grid;
      place-items:center;
    }
    .news-card .arrow svg{width:18px;height:18px;color:#fff}

    .news-card .txt{
      padding:12px 10px 14px;
      text-align:center;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .news-card .t1{
      font-weight:900;
      font-size:.98rem;
      line-height:1.2;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
    }
    .news-card .t2{
      font-weight:800;
      font-size:.92rem;
      color:#d7dde3;
      line-height:1.2;
      opacity:.92;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
    }

    .skeleton{
      border-radius:18px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(16,24,32,.35);
      height:260px;
    }
  </style>
</head>

  <script>
    const NEWS_API_URL = "https://sethub.ddnsfree.com/InfoScraper/api/LegoNews"
    const SETS_API_URL = "https://sethub.ddnsfree.com/NewSetsScraper/api/LegoProducts/"
    const FALLBACK_IMG = "/Bilder/real1.png"

    const burgerBtn = document.getElementById("burgerBtn")
    const drawerBackdrop = document.getElementById("drawerBackdrop")

    function openDrawer(){ document.body.classList.add("drawer-open") }
    function closeDrawer(){ document.body.classList.remove("drawer-open") }

    burgerBtn.addEventListener("click", () => {
      if(document.body.classList.contains("drawer-open")) closeDrawer()
      else openDrawer()
    })
    drawerBackdrop.addEventListener("click", closeDrawer)
    document.querySelectorAll(".drawer-link").forEach(a => a.addEventListener("click", closeDrawer))
    addEventListener("keydown", e => { if(e.key === "Escape") closeDrawer() })

    function formatDate(iso){
      const d = new Date(iso)
      if(Number.isNaN(d.getTime())) return ""
      const day = String(d.getDate()).padStart(2,"0")
      const mon = String(d.getMonth() + 1).padStart(2,"0")
      const yr = String(d.getFullYear())
      return `${day}.${mon}.${yr}`
    }

    function safeText(s){
      return String(s || "").replaceAll("<","").replaceAll(">","")
    }

    function pickLocale(items){
      const de = items.filter(x => (x.sourceUrl || "").includes("/de-"))
      return de.length ? de : items
    }

    function dedupeNews(items){
      const best = new Map()
      for(const it of items){
        const title = (it.title || "").trim()
        const date = (it.publishedAt || "").trim()
        const key = `${title}__${date}`
        const cur = best.get(key)
        if(!cur){ best.set(key, it); continue }
        const curIsDe = (cur.sourceUrl || "").includes("/de-")
        const itIsDe = (it.sourceUrl || "").includes("/de-")
        if(!curIsDe && itIsDe) best.set(key, it)
      }
      return Array.from(best.values())
    }

    function byDateDesc(a,b){
      return new Date(b.publishedAt || 0).getTime() - new Date(a.publishedAt || 0).getTime()
    }

    function firstText(o, keys){
      for(const k of keys){
        const v = o && o[k]
        if(v !== undefined && v !== null && String(v).trim() !== "") return String(v)
      }
      return ""
    }

    function buildSlide(item){
      const href = firstText(item, ["sourceUrl","url","link"]) || "#"
      const img = firstText(item, ["imageUrl","image","img","thumbnail","picture"]) || FALLBACK_IMG
      const title = safeText(firstText(item, ["title","name","setName"]) || "News")
      const date = formatDate(firstText(item, ["publishedAt","date","createdAt"]))

      return `
        <a class="slide" href="${href}" target="_blank" rel="noopener" aria-label="${title}">
          <img src="${img}" alt="${title}" onerror="this.onerror=null;this.src='${FALLBACK_IMG}'">
          <div class="fade" aria-hidden="true"></div>
          <div class="meta">
            <div class="small">${date}</div>
            <div class="big">${title}</div>
          </div>
        </a>
      `
    }

    function buildCard(item){
      const href = firstText(item, ["productUrl","sourceUrl","url","link"]) || "#"
      const img = firstText(item, ["imageUrl","image","img","thumbnail","picture"]) || FALLBACK_IMG
      const title = safeText(firstText(item, ["title","name","setName"]) || "Item")

      const dateOrInfo =
        firstText(item, ["publishedAt","date","createdAt"]) ? formatDate(firstText(item, ["publishedAt","date","createdAt"])) :
        firstText(item, ["price","theme","setNumber","number"])

      const line2 = safeText(dateOrInfo)

      return `
        <a class="news-card" href="${href}" target="_blank" rel="noopener" aria-label="${title}">
          <div class="thumb">
            <img src="${img}" alt="${title}" onerror="this.onerror=null;this.src='${FALLBACK_IMG}'">
            <div class="arrow" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none">
                <path d="M7 17L17 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M9 7h8v8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
          </div>
          <div class="txt">
            <div class="t1">${title}</div>
            <div class="t2">${line2}</div>
          </div>
        </a>
      `
    }

    function mountDots(count){
      const dotsEl = document.getElementById("dots")
      dotsEl.innerHTML = ""
      for(let i = 0; i < count; i++){
        dotsEl.insertAdjacentHTML(
          "beforeend",
          `<button class="dot" type="button" aria-current="${i===0}" data-i="${i}" aria-label="Slide ${i+1}"></button>`
        )
      }
    }

    let sliderTimer = null
    let sliderIdx = 0
    let sliderMax = 0
    let sliderLocked = false

    function sliderGo(i){
      const track = document.getElementById("track")
      const dots = Array.from(document.querySelectorAll("#dots .dot"))
      sliderIdx = Math.max(0, Math.min(i, sliderMax))
      track.style.transform = `translateX(${sliderIdx * -100}%)`
      dots.forEach((d,n) => d.setAttribute("aria-current", String(n === sliderIdx)))
    }

    function sliderNext(){
      sliderGo(sliderIdx >= sliderMax ? 0 : sliderIdx + 1)
    }

    function sliderRestart(){
      if(sliderTimer) clearInterval(sliderTimer)
      sliderTimer = setInterval(sliderNext, 4800)
    }

    function sliderSetup(){
      const dots = Array.from(document.querySelectorAll("#dots .dot"))
      sliderMax = Math.max(0, dots.length - 1)

      dots.forEach(d => {
        d.addEventListener("click", () => {
          sliderGo(Number(d.getAttribute("data-i") || "0"))
          sliderRestart()
        })
      })

      sliderGo(0)
      sliderRestart()
      sliderEnableSwipe()
    }

    function sliderEnableSwipe(){
      const sliderEl = document.getElementById("slider")
      if(!sliderEl) return

      let startX = 0
      let startY = 0
      let moved = false

      function onDown(x,y){
        startX = x
        startY = y
        moved = false
        sliderLocked = false
      }

      function onMove(x,y){
        const dx = x - startX
        const dy = y - startY

        if(!moved){
          if(Math.abs(dx) > 8 || Math.abs(dy) > 8) moved = true
        }
        if(!moved) return

        if(!sliderLocked){
          if(Math.abs(dx) > Math.abs(dy)) sliderLocked = true
          else return
        }
      }

      function onUp(x,y){
        const dx = x - startX
        const dy = y - startY
        if(Math.abs(dx) < 50) return
        if(Math.abs(dx) < Math.abs(dy)) return

        if(dx < 0) sliderGo(sliderIdx >= sliderMax ? 0 : sliderIdx + 1)
        else sliderGo(sliderIdx <= 0 ? sliderMax : sliderIdx - 1)

        sliderRestart()
      }

      sliderEl.addEventListener("pointerdown", e => {
        sliderEl.setPointerCapture(e.pointerId)
        onDown(e.clientX, e.clientY)
      })
      sliderEl.addEventListener("pointermove", e => {
        onMove(e.clientX, e.clientY)
      })
      sliderEl.addEventListener("pointerup", e => {
        onUp(e.clientX, e.clientY)
      })
    }

    function withTimeout(ms){
      const controller = new AbortController()
      const t = setTimeout(() => controller.abort(), ms)
      return { signal: controller.signal, clear: () => clearTimeout(t) }
    }

    async function fetchJson(url){
      const { signal, clear } = withTimeout(12000)
      let res
      try{
        res = await fetch(url, {
          method:"GET",
          mode:"cors",
          cache:"no-store",
          headers:{ "Accept":"application/json" },
          signal
        })
      } finally {
        clear()
      }
      if(!res.ok) throw new Error("bad status")
      return await res.json()
    }

    async function loadNews(){
      const track = document.getElementById("track")
      const grid = document.getElementById("newsGrid")

      const data = await fetchJson(NEWS_API_URL)
      const list = Array.isArray(data) ? data : []
      const clean = dedupeNews(pickLocale(list)).sort(byDateDesc)

      const sliderItems = clean.slice(0,5)
      const sliderKeys = new Set(
        sliderItems.map(x => `${(x.title || "").trim()}__${(x.publishedAt || "").trim()}`)
      )
      const newsItems = clean
        .filter(x => !sliderKeys.has(`${(x.title || "").trim()}__${(x.publishedAt || "").trim()}`))
        .slice(0,9)

      track.innerHTML = sliderItems.map(buildSlide).join("")
      mountDots(sliderItems.length)

      grid.innerHTML = newsItems.map(buildCard).join("")
      sliderSetup()
    }

    function byGuessDateDesc(a,b){
      const da = new Date(firstText(a, ["publishedAt","date","createdAt"]) || 0).getTime()
      const db = new Date(firstText(b, ["publishedAt","date","createdAt"]) || 0).getTime()
      return db - da
    }

    function dedupeSets(items){
      const seen = new Set()
      const out = []
      for(const it of items){
        const name = firstText(it, ["name","title","setName"])
        const num = firstText(it, ["setNumber","number","id"])
        const key = `${name}__${num}`
        if(seen.has(key)) continue
        seen.add(key)
        out.push(it)
      }
      return out
    }

  async function loadSets(){
  const grid = document.getElementById("setsGrid")
  if(!grid) return

  const data = await fetchJson(SETS_API_URL)
  const list = Array.isArray(data) ? data : []
  const clean = dedupeSets(list).sort(byGuessDateDesc)

  grid.innerHTML = clean.slice(0,9).map(buildCard).join("")
}


    function showFallback(){
      const track = document.getElementById("track")
      const newsGrid = document.getElementById("newsGrid")
      const setsGrid = document.getElementById("setsGrid")
      track.innerHTML = buildSlide({
        title:"Keine Verbindung",
        publishedAt:new Date().toISOString(),
        imageUrl:FALLBACK_IMG,
        sourceUrl:"#"
      })
      document.getElementById("dots").innerHTML = ""
      newsGrid.innerHTML = ""
      setsGrid.innerHTML = ""
    }
    // sahdas

    Promise.all(loadNews()).catch(showFallback)
  </script>
