<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SetHub Events</title>
  <meta name="description" content="SetHub Events" />
  <meta name="theme-color" content="#0E141A" />
  <link rel="icon" type="image/png" href="Bilder/lagos.png" />

  <style>
    :root{
      --bg:#0E141A;
      --fg-on:#E6E9ED;
      --shadow:0 26px 90px rgba(0,0,0,.55);
      --r2:23px;
      --gap:16px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--fg-on);
      background:var(--bg);
      overflow-x:hidden;
      min-height:100vh;
    }
    img{max-width:100%;display:block;height:auto}
    a{color:inherit;text-decoration:none}
    button{font:inherit;color:inherit}

    header.site{
      position:fixed;
      left:0; right:0; top:0;
      height:78px;
      background:rgba(16,24,32,.65);
      backdrop-filter:blur(10px);
      border-bottom:1px solid #0f1a22;
      z-index:50;
    }

    .topbar-inner{
      height:100%;
      width:min(1240px,100%);
      margin:0 auto;
      padding:0 14px;
      display:grid;
      grid-template-columns:56px 1fr 56px;
      align-items:center;
    }

    .nav-brand{
      grid-column:2;
      justify-self:center;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:.6rem;
      min-width:0;
      transform:translateY(4px);
    }

    .logo-svg{width:100%;height:100%;display:block}

    .nav-logo{
      height:48px;
      width:auto;
      display:grid;
      place-items:center;
      transform:translateY(10px);
      flex:0 0 auto;
    }

    .nav-text{
      display:flex;
      align-items:center;
      gap:.15em;
      line-height:1;
      font-weight:900;
      letter-spacing:.04em;
      color:#fff;
      font-size:1.6rem;
      white-space:nowrap;
    }
    .nav-text span{cursor:default}

    .burger{
      position:fixed;
      top:16px;
      left:14px;
      z-index:60;
      width:46px;
      height:46px;
      border-radius:12px;
      background:rgba(16,24,32,.7);
      border:1px solid #1f2a35;
      backdrop-filter:blur(10px);
      display:grid;
      place-items:center;
      cursor:pointer;
      transition:transform .12s ease, filter .12s ease;
    }
    .burger:hover{transform:translateY(-1px);filter:brightness(1.06)}

    .burger .lines{width:20px;height:14px;position:relative}
    .burger .lines span{
      position:absolute;left:0;right:0;
      height:2px;background:#e8eef4;border-radius:2px;
      transition:transform .25s ease, opacity .2s ease, top .25s ease;
    }
    .burger .lines span:nth-child(1){top:0}
    .burger .lines span:nth-child(2){top:6px}
    .burger .lines span:nth-child(3){top:12px}

    body.drawer-open .burger .lines span:nth-child(1){top:6px;transform:rotate(45deg)}
    body.drawer-open .burger .lines span:nth-child(2){opacity:0}
    body.drawer-open .burger .lines span:nth-child(3){top:6px;transform:rotate(-45deg)}

    .top-links{
      position:fixed;
      top:16px;
      left:68px;
      z-index:59;
      display:flex;
      gap:10px;
    }

    .top-link{
      height:46px;
      padding:0 14px;
      border-radius:12px;
      background:rgba(16,24,32,.7);
      border:1px solid #1f2a35;
      backdrop-filter:blur(10px);
      display:flex;
      align-items:center;
      gap:10px;
      cursor:pointer;
      user-select:none;
      font-weight:800;
      color:#fff;
      letter-spacing:.02em;
      white-space:nowrap;
    }
    .top-link:hover{background:rgba(19,32,42,.85)}
    .top-link span{color:#b7c2cc;font-weight:700}

    @media (max-width:720px){
      header.site{height:72px}
      .nav-logo{height:44px}
      .nav-text{font-size:1.45rem}
      .burger{width:44px;height:44px;top:14px}
      .top-links{top:14px;left:64px;gap:8px}
      .top-link{height:44px;padding:0 12px}
      .top-link span{display:none}
    }
    @media (max-width:520px){
      .top-links{display:none}
    }

    .drawer{
      position:fixed;
      top:0; left:0; bottom:0;
      width:min(320px,86vw);
      background:rgba(12,18,24,.98);
      border-right:1px solid #16212a;
      z-index:58;
      transform:translateX(-100%);
      transition:transform .32s ease;
      display:flex;
      flex-direction:column;
      padding:90px 18px 18px;
      gap:10px;
    }
    body.drawer-open .drawer{transform:translateX(0)}

    .drawer a{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 14px;
      border-radius:12px;
      background:#0f1820;
      border:1px solid #1a2530;
      font-weight:700;
      letter-spacing:.02em;
    }
    .drawer a:hover{background:#13202a}
    .drawer small{color:#94a3b8;font-weight:600}

    .drawer-backdrop{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.45);
      z-index:57;
      opacity:0;
      pointer-events:none;
      transition:opacity .25s ease;
    }
    body.drawer-open .drawer-backdrop{opacity:1;pointer-events:auto}

    main{
      padding:92px 5% 60px;
      width:min(1240px,100%);
      margin:0 auto;
    }
    @media (max-width:720px){ main{padding-top:84px} }
    @media (max-width:420px){ main{padding-inline:4%} }

    .panel{
      border-radius:var(--r2);
      background:
        radial-gradient(1200px 700px at 72% 22%, rgba(236,72,153,.22), transparent 70%),
        radial-gradient(1100px 650px at 78% 82%, rgba(59,130,246,.18), transparent 65%),
        rgba(15,22,30,.68);
      border:1px solid #223041;
      box-shadow:var(--shadow);
      padding:clamp(14px,2.2vw,20px);
    }

    .section-title{
      font-weight:900;
      font-size:clamp(2rem,3.4vw,2.7rem);
      letter-spacing:.01em;
      margin:18px 0 12px;
    }

    .divider{
      height:1px;
      background:rgba(255,255,255,.08);
      margin:22px 0 6px;
      border-radius:999px;
    }

    .featured{
      display:grid;
      grid-template-columns:2fr 1fr;
      gap:var(--gap);
      align-items:stretch;
    }
    @media (max-width:920px){
      .featured{grid-template-columns:1fr;gap:12px}
    }

    .stack{
      display:grid;
      grid-template-rows:1fr 1fr;
      gap:var(--gap);
    }
    @media (max-width:920px){
      .stack{grid-template-rows:none;grid-template-columns:1fr 1fr}
    }
    @media (max-width:560px){
      .stack{grid-template-columns:1fr}
    }

    .hero-card,
    .mini-card{
      position:relative;
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.08);
      background:#0b1218;
      display:block;
      transform:translateY(0);
      transition:transform .15s ease, border-color .15s ease;
    }
    .hero-card:hover,
    .mini-card:hover{transform:translateY(-2px);border-color:rgba(255,255,255,.16)}

    .hero-card{min-height:420px}
    @media (max-width:920px){ .hero-card{min-height:360px} }
    @media (max-width:560px){ .hero-card{min-height:320px} }

    .mini-card{min-height:200px}
    @media (max-width:560px){ .mini-card{min-height:190px} }

    .hero-card img{width:100%;height:100%;object-fit:cover}
    .mini-card img{width:100%;height:100%;object-fit:cover;filter:brightness(.72) saturate(.95)}

    .fade{
      position:absolute;
      inset:0;
      background:linear-gradient(180deg, rgba(0,0,0,0) 30%, rgba(0,0,0,.82) 100%);
    }
    .mini-card .fade{
      background:linear-gradient(180deg, rgba(0,0,0,.12) 0%, rgba(0,0,0,.86) 100%);
    }

    .meta{
      position:absolute;
      left:18px;
      right:18px;
      bottom:16px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .kicker{
      color:#cfd6dd;
      font-weight:800;
      font-size:1rem;
      opacity:.92;
    }
    .title{
      font-weight:900;
      letter-spacing:.01em;
      display:-webkit-box;
      -webkit-box-orient:vertical;
      overflow:hidden;
    }
    .hero-card .title{
      font-size:clamp(1.35rem,2.6vw,2rem);
      -webkit-line-clamp:2;
    }
    .mini-card .title{
      font-size:1.05rem;
      line-height:1.15;
      -webkit-line-clamp:3;
    }

    .see-more{
      position:absolute;
      top:14px;
      left:14px;
      padding:10px 12px;
      border-radius:999px;
      background:rgba(16,24,32,.6);
      border:1px solid rgba(255,255,255,.14);
      font-weight:900;
      letter-spacing:.02em;
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
      touch-action:manipulation;
    }
    .see-more:hover{background:rgba(19,32,42,.75)}

    .row3{
      display:grid;
      grid-template-columns:repeat(3,minmax(0,1fr));
      gap:var(--gap);
    }
    @media (max-width:980px){
      .row3{grid-template-columns:repeat(2,minmax(0,1fr))}
    }
    @media (max-width:560px){
      .row3{grid-template-columns:repeat(1,minmax(0,1fr));gap:12px}
      :root{--gap:12px}
    }

    .event-card{
      position:relative;
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.08);
      background:#0b1218;
      min-height:240px;
      display:block;
      transform:translateY(0);
      transition:transform .15s ease, border-color .15s ease;
    }
    .event-card:hover{transform:translateY(-2px);border-color:rgba(255,255,255,.16)}
    .event-card img{width:100%;height:100%;object-fit:cover}
    .event-card .fade{
      position:absolute;
      inset:0;
      background:linear-gradient(180deg, rgba(0,0,0,0) 35%, rgba(0,0,0,.86) 100%);
    }
    .event-card .meta{
      position:absolute;
      left:16px;
      right:16px;
      bottom:14px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .event-card .title{
      font-size:1.1rem;
      line-height:1.15;
      -webkit-line-clamp:3;
    }

    /* MODAL */
    .modal-backdrop{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.60);
      z-index:90;
      opacity:0;
      pointer-events:none;
      transition:opacity .2s ease;
      -webkit-tap-highlight-color:transparent;
      touch-action:manipulation;
    }

    .modal{
      position:fixed;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%) scale(.98);
      width:min(980px,92vw);
      max-height:88vh;
      background:rgba(12,18,24,.98);
      border:1px solid #16212a;
      border-radius:18px;
      box-shadow:var(--shadow);
      z-index:91;
      opacity:0;
      pointer-events:none;
      transition:opacity .2s ease, transform .2s ease;
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    body.modal-open{
      overflow:hidden;
      touch-action:none;
    }

    body.modal-open .modal-backdrop{opacity:1;pointer-events:auto}
    body.modal-open .modal{opacity:1;pointer-events:auto;transform:translate(-50%,-50%) scale(1)}

    .modal-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 14px;
      border-bottom:1px solid rgba(255,255,255,.08);
      background:rgba(16,24,32,.75);
      backdrop-filter:blur(10px);
      flex:0 0 auto;
    }

    .modal-top .h{
      font-weight:900;
      letter-spacing:.01em;
      font-size:1.05rem;
      color:#fff;
    }

    .modal-top .x{
      width:44px;height:44px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(16,24,32,.65);
      display:grid;
      place-items:center;
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
      touch-action:manipulation;
    }
    .modal-top .x:hover{background:rgba(19,32,42,.85)}

    .gallery{
      display:grid;
      grid-template-columns:repeat(3,minmax(0,1fr));
      gap:12px;
      padding:14px;
      overflow:auto;
      -webkit-overflow-scrolling:touch;
      flex:1 1 auto;
    }
    @media (max-width:860px){
      .gallery{grid-template-columns:repeat(2,minmax(0,1fr))}
    }
    @media (max-width:520px){
      .gallery{grid-template-columns:repeat(1,minmax(0,1fr))}
      .modal{
        width:94vw;
        max-height:92vh;
      }
    }

    .g-item{
      position:relative;
      border-radius:16px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.08);
      background:#0b1218;
      min-height:220px;
      cursor:pointer;
      transform:translateY(0);
      transition:transform .15s ease, border-color .15s ease;
      -webkit-tap-highlight-color:transparent;
      touch-action:manipulation;
    }
    .g-item:hover{transform:translateY(-2px);border-color:rgba(255,255,255,.16)}
    .g-item img{width:100%;height:100%;object-fit:cover}

    /* VIEWER */
    .viewer{
      position:fixed;
      inset:0;
      z-index:100;
      background:rgba(0,0,0,.82);
      opacity:0;
      pointer-events:none;
      transition:opacity .18s ease;
      display:grid;
      place-items:center;
      padding:18px;
      -webkit-tap-highlight-color:transparent;
      touch-action:manipulation;
    }
    body.viewer-open{
      overflow:hidden;
      touch-action:none;
    }
    body.viewer-open .viewer{opacity:1;pointer-events:auto}

    .viewer-inner{
      width:min(1100px,94vw);
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.12);
      background:#0b1218;
      box-shadow:var(--shadow);
      position:relative;
    }
    .viewer-inner img{
      width:100%;
      height:auto;
      display:block;
      max-height:82vh;
      object-fit:contain;
      background:#0b1218;
    }

    .viewer-close{
      position:absolute;
      top:12px;
      right:12px;
      width:46px;height:46px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(16,24,32,.72);
      backdrop-filter:blur(10px);
      display:grid;
      place-items:center;
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
      touch-action:manipulation;
    }
    .viewer-close:hover{background:rgba(19,32,42,.92)}
  </style>
</head>

          <svg class="logo-svg" viewBox="0 0 3326 2408" preserveAspectRatio="xMidYMid meet">

    <div class="viewer-inner" aria-label="Bild Ansicht">
      <button class="viewer-close" id="viewerClose" type="button" aria-label="Close">✕</button>
      <img id="viewerImg" src="" alt="Bild" />
    </div>
  </div>

  <script>
    const burgerBtn = document.getElementById("burgerBtn")
    const drawerBackdrop = document.getElementById("drawerBackdrop")

    function openDrawer(){ document.body.classList.add("drawer-open") }
    function closeDrawer(){ document.body.classList.remove("drawer-open") }

    burgerBtn.addEventListener("click", () => {
      if(document.body.classList.contains("drawer-open")) closeDrawer()
      else openDrawer()
    })
    drawerBackdrop.addEventListener("click", closeDrawer)
    document.querySelectorAll(".drawer-link").forEach(a => a.addEventListener("click", closeDrawer))

    const modalBackdrop = document.getElementById("modalBackdrop")
    const galleryClose = document.getElementById("galleryClose")
    const viewer = document.getElementById("viewer")
    const viewerImg = document.getElementById("viewerImg")
    const viewerClose = document.getElementById("viewerClose")

    function lockScroll(){
      document.body.classList.add("modal-open")
    }
    function unlockScroll(){
      document.body.classList.remove("modal-open")
    }

    function openGallery(){
      lockScroll()
      galleryClose.focus({ preventScroll:true })
    }
    function closeGallery(){
      unlockScroll()
      closeViewer()
    }

    function openViewer(src){
      viewerImg.src = src
      document.body.classList.add("viewer-open")
      viewerClose.focus({ preventScroll:true })
    }
    function closeViewer(){
      document.body.classList.remove("viewer-open")
      viewerImg.src = ""
    }

    document.querySelectorAll("[data-open-gallery]").forEach(btn => {
      btn.addEventListener("click", openGallery, { passive:true })
      btn.addEventListener("touchend", (e) => { e.preventDefault(); openGallery() }, { passive:false })
    })

    modalBackdrop.addEventListener("click", closeGallery)
    modalBackdrop.addEventListener("touchend", (e) => { e.preventDefault(); closeGallery() }, { passive:false })
    galleryClose.addEventListener("click", closeGallery)
    galleryClose.addEventListener("touchend", (e) => { e.preventDefault(); closeGallery() }, { passive:false })

    document.getElementById("galleryGrid").addEventListener("click", (e) => {
      const item = e.target.closest(".g-item")
      if(!item) return
      const src = item.getAttribute("data-view") || ""
      if(!src) return
      openViewer(src)
    })

    viewer.addEventListener("click", (e) => {
      if(e.target === viewer) closeViewer()
    })
    viewer.addEventListener("touchend", (e) => {
      if(e.target === viewer){
        e.preventDefault()
        closeViewer()
      }
    }, { passive:false })

    viewerClose.addEventListener("click", closeViewer)
    viewerClose.addEventListener("touchend", (e) => { e.preventDefault(); closeViewer() }, { passive:false })

    addEventListener("keydown", (e) => {
      if(e.key === "Escape"){
        if(document.body.classList.contains("viewer-open")) closeViewer()
        else if(document.body.classList.contains("modal-open")) closeGallery()
        else if(document.body.classList.contains("drawer-open")) closeDrawer()
      }
    })

    addEventListener("pointerdown", (e) => {
      if(!document.body.classList.contains("modal-open")) return
      if(e.target === modalBackdrop) closeGallery()
    })
  </script>
